<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat App</title>
    <!-- Add Bootstrap for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div id="messages" class="chat-messages p-3"></div>
            <form id="form" action="">
                <input id="input" autocomplete="off" placeholder="Type your message here..." class="form-control" /><button class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
