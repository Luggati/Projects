<html lang = eng>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting-Algorithm Visualizer</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <title>Sorting-Algorithm</title>
    <div class="controls">
        <button id="newArray">newArray</button>
        <input type="range" id="arraySize" min="10" max="50" value="30">
        <input type="range" id="speed" min="10" max="100" value="30">
        <button id="selectionSort">selectionSort</button>
        <button id="bubbleSort">bubbleSort</button>
        <button id="insertionSort">insertionSort</button>
    </div>
    <div class="array-container" id="arrayContainer">
        <script src="script.js"></script>
    </div>
</body>
</html>
